<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="flex-container">
        <div id="jogo">
            <div class="nuvem">
                <img src="./images/mario.gif" alt="" id="mario">
                <img src="./images/pipe.png" id="pipe" class="pipe_animation">
                <h3 id="score">Score:<span id="number">0</span></h3>
                <div id="game-over">
                    <div id="container">
                        <h2 id="game-over-txt">Game Over?</h2>
                        <div id="buttons">
                            <div class="div-buttons" style="margin-right: 10px;"><button id="yes_option">YES</button>
                            </div>
                            <div class="div-buttons"><button id="no_option">NO</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
